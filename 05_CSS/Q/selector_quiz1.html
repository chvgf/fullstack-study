<!-- 
  1. 다음 중 기본 선택자의 종류와 설명이 잘못 짝지어진 것을 고르세요.
  1) 전체 선택자는 * 기호로 요소를 선택합니다.
  2) 태그 선택자는 HTML 태그명으로 요소를 선택합니다.
  3) 아이디 선택자는 HTML id 속성값으로 요소를 선택합니다.
  4) 클래스 선택자는 HTML class 속성값으로 요소를 선택합니다.
  5) 속성 선택자는 CSS 속성으로 요소를 선택합니다. 0

  2. 다음 중 선택자와 구분 기호가 잘못 연결된 것을 고르세요.
  1) 그룹 선택자 - ,
  2) 자식 선택자 - >
  3) 하위 선택자 - /0
  4) 인접 형제 선택자 - +
  5) 일반 형제 선택자 - ~

  3. 다음 중 가상 클래스 선택자가 아닌 것을 고르세요.
  1) :hover
  2) :before 0
  3) :nth-child(n)
  4) :focus
  5) :last-child

  (4~9번까지) 지금까지 배운 선택자를 활용해 다음 문장에 나온 조건에 맞게 선택자를 작성해 보세요.
  4. p 태그를 모두 선택합니다.

  5. id 속성값이 title인 태그를 선택합니다.

  6. class 속성값이 box이면서 div인 태그를 선택합니다.

  7. section 태그의 하위에 있는 모든 div 태그를 선택합니다.

  8. label 태그와 인접한 형제 관계인 input 태그를 선택합니다.

  9. 링크 대상 경로가 https://www.naver.com인 a 태그의 하위에 있는 span 태그를 모두 선택합니다.

-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    p {
      color: antiquewhite;
    }

    #title {
      color: aqua;
    }

    div.box {
      color: violet;
    }

    section div {
      font-size: 100px;
    }

    label + input {
      display: block;
      width: 100px;
      height: 100px;
      background-color: tomato;
    } 

    a[href="https://www.naver.com"] span {
      color: red;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <p>p태그1</p>
  <p>p태그2</p>
  <p>p태그3</p>
  <p>p태그4</p>

  <br>
  
  <div id="title">타이틀</div>
  
  <br>
  
  <div class="box">박쓰</div>

  <br>

  <section>
    <div>디브</div>
  </section>
  
  <br>
  
  <label>
    <input type="text" name="tel" placeholder="천준우">
  </label>
  <label>
    <input type="text">
  </label>

  <br>
  
  <a href="https://www.naver.com">
    <span>aaaaaaa</span>
  </a>
  
    <br>
</body>
</html>
